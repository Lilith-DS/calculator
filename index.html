<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>calculator</h1>
	<div class = calculator> <!калькулятор в целом>
		<div class="result"> <!экран>
			<p>0</p>
		</div> 
		<div class="buttons"> <!кнопки>
			<div class="symbol symb-c">C</div>
			<div class="symbol symb-plus-minus">+/-</div>
			<div class="symbol symb-percent">%</div>
			<div class="symbol symb-division">/</div>

			<div class="number num-7">7</div>
			<div class="number num-8">8</div>
			<div class="number num-9">9</div>
			<div class="symbol symb-multiply">x</div>

			<div class="number num-4">4</div>
			<div class="number num-5">5</div>
			<div class="number num-6">6</div>
			<div class="symbol symb-minus">-</div>

			<div class="number num-1">1</div>
			<div class="number num-2">2</div>
			<div class="number num-3">3</div>
			<div class="symbol symb-plus">+</div>

			<div class="number num-0">0</div>
			<div class="symbol symb-point">.</div>
			<div class="symbol symb-equals">=</div>
	</div>
	<script src="math.js"></script>
</body>
</html>
